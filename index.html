<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Linkedin</title>
</head>

<body>
    <!-- for Navbar -->

    <div class="navBar">
        <div class="navLeft">
            <div class="logo">
                <img src="Logo.png" alt="Logo">
            </div>
            <input class="searchBox" type="search" placeholder="Search">
        </div>

        <div class="navMid">
            <div class="home size style">
                <i class="fa-solid fa-house"></i>
                <p>Home</p>
            </div>
            <div class="myNetwork size style">
                <i class="fa-solid fa-people-group"></i>
                <p>My Network</p>
            </div>
            <div class="jobs size style">
                <i class="fa-solid fa-suitcase"></i>
                <p>Jobs</p>
            </div>
            <div class="messaging size style">
                <i class="fa-solid fa-message"></i>
                <p>Messaging</p>
            </div>
            <div class="notification size style">
                <i class="fa-solid fa-bell"></i>
                <p>Notifications</p>
            </div>
            <div class="me size style">
                <img src="Profile Picture.jpg">
                <div class="flex">
                    <p>Me</p>
                    <i class="fa-solid fa-caret-down" style="margin-top: 5px; margin-left: 5px;"></i>
                </div>
            </div>
        </div>

        <div class="navRight ">
            <div class="forBusiness size style">
                <i class="fa-solid fa-bars"></i>
                <div class="flex">
                    <p>For Business</p>
                    <i class="fa-solid fa-caret-down" style="margin-top: 5px; margin-left: 5px;"></i>
                </div>
            </div>
            <div class="premium size style">
                <i class="fa-solid fa-square"></i>
                <p>Try Premium For PKR0</p>
            </div>
        </div>
    </div>


    <div class="sectContainer">

        <div class="sectionLeft">

            <div class="topBox">

                <div class="infoTop">
                    <div class="gray">
                        <img src="Profile Picture.jpg" alt="">
                    </div>
                    <div class="name">
                        <a href="">
                            <h4>Muhammad Owais Siddiqui</h4>
                        </a>
                        <p>Front End Developer</p>
                    </div>
                </div>

                <div class="infoMid">
                    <p>Profile Viewers</p>
                    <p>Post impressions</p>
                </div>
                <div class="infoMidAfter">
                    <p>Unlock Job Opportunity with premium</p>
                </div>
                <div class="infoLast">
                    <p>Saved Items</p>
                </div>
            </div>

            <div class="bottomBox">

            </div>
        </div>

        <div class="sectionMid">

            <div class="makePost">

                <div class="topPost">
                    <img class="profileLogo" src="Profile Picture.jpg" alt="">
                    <input type="text" placeholder="Start a post, try writing with AI">
                </div>

                <div class="bottomPost">
                    <div class="media bottomPostFlex">
                        <i class="fa-solid fa-image" style="color: rgb(39, 184, 233);"></i>
                        <p>Media</p>
                    </div>
                    <div class="job bottomPostFlex">
                        <i class="fa-solid fa-briefcase" style="color: purple;"></i>
                        <p>Job</p>
                    </div>
                    <div class="article bottomPostFlex">
                        <i class="fa-solid fa-newspaper" style="color: orange;"></i>
                        <p>Write Article</p>
                    </div>
                </div>

            </div>

            <div class="postOne"><img src="postOne.JPG" alt=""></div>
            <div class="postTwo"><img src="postTwo.JPG" alt=""></div>
            <div class="postThree"><img src="postFour.JPG" alt=""></div>
            <div class="postFour"><img src="postFour.JPG" alt=""></div>
            <div class="postFive"><img src="postFive.JPG" alt=""></div>

        </div>

        <div class="sectionRight">

            <div class="boxOne">

            </div>

            <div class="boxTwo">

            </div>

        </div>
    </div>


</body>

</html>
